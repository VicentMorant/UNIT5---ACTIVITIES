<body>

    <script>
        //pedimos la variable
        const trivo = prompt("Dime el n√∫mero que quieres hacer el trivonacci");

        function trivonacci(x){
            //si x es 0, 1 o 2
            if(x==0 || x == 1 || x == 2){
                //devolvemos 0
                return 0;
            //si es 3 devolveremos 1
            }else if(x == 3){
                return 1;
            //sino devolveremos la suma de los 3 trivonacci menos 1, menos 2, menos 3
            }else{
                return trivonacci(x-1) + trivonacci(x-2) + trivonacci(x-3);
            }
        }
        //secuencia
        //0, 0, 1, 1, 2, 4, 7, 13, 24, 44, 81, 149, 274, 504, 927, 1705, 3136, 5768, 10609, 19513, 35890, 66012, 121415, 223317, 410744, 755476, 1389537, 2555757, 4700770, 8646064, 15902591, 29249425, 53798080, 98950096, 181997601, 334745777, 615693474, 1132436852...
        document.write(trivonacci(trivo));

    </script>
